name: Promote to STG

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-tag:
    name: Build and Tag Release
    uses: ./.github/workflows/build-sign-scan-push.yaml
    with:
      image_name: demo-app
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

  update-stg:
    name: Update STG manifest
    needs: [build-and-tag]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/demo-gitops-repo
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update STG image tag
        run: |
          cd gitops/environments/stg
          
          # Extract tag name (e.g., v1.0.0)
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # Remove 'v' prefix (v1.0.0 -> 1.0.0)
          TAG_WITHOUT_V=${TAG_NAME#v}
          
          # Build full image path WITHOUT v prefix
          IMAGE="ghcr.io/${{ github.repository }}/demo-app:${TAG_WITHOUT_V}"
          
          echo "Updating STG to: $IMAGE"
          sed -i "s|image: ghcr.io/.*/demo-app:.*|image: ${IMAGE}|g" rollout.yaml
          
          # Verify the change
          echo "Updated rollout.yaml:"
          grep "image:" rollout.yaml
          
      - name: Commit and push
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore(stg): promote to ${GITHUB_REF#refs/tags/} (image: ${TAG_WITHOUT_V})"
          git push