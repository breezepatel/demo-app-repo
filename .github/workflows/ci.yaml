name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build + Sign + Scan + Push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    uses: ./.github/workflows/build-sign-scan-push.yaml
    with:
      image_name: demo-app
    permissions:
      contents: read
      packages: write
      id-token: write
      security-events: write

  update-dev:
    name: Update DEV manifest
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/demo-gitops-repo
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update DEV image tag
        run: |
          cd gitops/environments/dev
          # Extract the SHA tag (format: ghcr.io/user/repo/app:abc1234)
          IMAGE_TAG=$(echo "${{ needs.build.outputs.image_tag }}" | tr ',' '\n' | grep -E '^ghcr.io.*:[a-f0-9]{7}$' | head -1)
          
          if [ -z "$IMAGE_TAG" ]; then
            echo "Error: Could not find SHA-based tag"
            echo "Available tags: ${{ needs.build.outputs.image_tag }}"
            exit 1
          fi
          
          echo "Using image: $IMAGE_TAG"
          sed -i "s|image: ghcr.io/.*/demo-app:.*|image: ${IMAGE_TAG}|g" rollout.yaml
          
      - name: Commit and push
        run: |
          cd gitops
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --staged --quiet || git commit -m "chore(dev): update image to ${{ github.sha }}"
          git push